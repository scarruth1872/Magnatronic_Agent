<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Grimoire Backend</title>
    <link rel="stylesheet" href="/magnatronic/dashboard/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* LCARS Color Scheme */
            --color-primary-bg: #000000;
            --color-secondary-bg: #0066FF;
            --color-accent: #FFCC00;
            --color-text-primary: #CCCCCC;
            --color-text-secondary: #FFFFFF;
            --color-gray-300: #D1D5DB;
            --color-gray-500: #6B7280;
            --color-gray-700: #374151;
            --color-gray-800: #1F2937;
            --color-gray-900: #111827;
            /* LCARS Spacing */
            --spacing-xs: 10px;
            --spacing-sm: 10px;
            --spacing-md: 15px;
            --spacing-lg: 20px;
            --spacing-xl: 30px;
            /* LCARS Typography */
            --font-size-header: 18px;
            --font-size-label: 14px;
            --font-size-value: 16px;
        }

        body {
            margin: 0;
            background-color: var(--color-primary-bg);
            color: var(--color-text-primary);
            font-family: 'Roboto', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .dashboard-container {
            padding: var(--spacing-lg);
            flex: 1;
            width: 100%;
            max-width: 90rem;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        .header {
            padding: var(--spacing-md) var(--spacing-lg);
            background-color: var(--color-secondary-bg);
            border-radius: 0 25px 25px 0;
            border-left: 4px solid var(--color-accent);
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .status-panel {
            background-color: var(--color-secondary-bg);
            padding: var(--spacing-lg);
            border-radius: 25px;
            border: 2px solid var(--color-accent);
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .status-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--color-electric-blue), var(--color-vibrant-green));
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--spacing-md);
            margin-top: var(--spacing-lg);
        }

        @media (max-width: 1280px) {
            .metrics-grid {
                grid-template-columns: repeat(8, 1fr);
            }
        }

        @media (max-width: 1024px) {
            .metrics-grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        @media (max-width: 768px) {
            .metrics-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 640px) {
            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .metric-card {
            background-color: var(--color-primary-bg);
            padding: var(--spacing-md);
            border-radius: 15px;
            border: 2px solid var(--color-accent);
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .metric-card:hover {
            transform: translateY(-2px);
            border-color: var(--color-electric-blue);
            box-shadow: 0 0 20px rgba(59, 224, 240, 0.1);
        }
        .metric-value {
            font-size: var(--font-size-value);
            font-weight: 700;
            color: var(--color-accent);
            font-family: 'Roboto', Arial, sans-serif;
            margin: var(--spacing-xs) 0;
            text-shadow: 0 0 10px rgba(59, 224, 240, 0.3);
        }
        .metric-label {
            font-size: 0.875rem;
            color: var(--color-gray-400);
            margin-top: var(--spacing-xs);
            letter-spacing: 0.5px;
        }
        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--color-text-primary);
            margin: 0;
            letter-spacing: -0.5px;
            text-shadow: 0 0 15px rgba(59, 224, 240, 0.2);
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--color-vibrant-green);
            margin: 0 0 var(--spacing-md);
            letter-spacing: -0.25px;
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.2);
        }
        .matrix-bg {
            position: relative;
            overflow: hidden;
        }

        .matrix-bg::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg,
                rgba(0, 0, 0, 0.8) 0%,
                rgba(0, 0, 0, 0.2) 50%,
                rgba(0, 0, 0, 0.8) 100%);
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body class="matrix-bg">
    <div class="dashboard-container">
        <header class="header">
            <h1>Matrix Grimoire Dashboard</h1>
        </header>
        <main>
            <section class="status-panel">
                <h2 class="text-vibrant-green font-mono">System Status</h2>
                <div class="metrics-grid">
                    <div class="metric-card">
                        <h3 class="font-medium text-gray-300 mb-2">API Status</h3>
                        <p class="metric-value">Online</p>
                        <p class="metric-label">Current system state</p>
                    </div>
                    <div class="metric-card">
                        <h3 class="font-medium text-gray-300 mb-2">Active Agents</h3>
                        <p class="metric-value">{{ active_agents }}</p>
                        <p class="metric-label">Agents currently running</p>
                    </div>
                    <div class="metric-card">
                        <h3 class="font-medium text-gray-300 mb-2">Response Time</h3>
                        <p class="metric-value">{{ response_time }}ms</p>
                        <p class="metric-label">Average response time</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script>
        // Add subtle fade-in animation for metric cards
        document.querySelectorAll('.metric-card').forEach(card => {
            card.style.opacity = '0';
            card.style.animation = 'fadeIn 0.5s ease-in forwards';
        });
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</body>
</html>
